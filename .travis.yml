git:
  submodules: false
  quiet: true
  depth: 3
language: python
cache: pip
install:
- pip3 install --upgrade pip
- pip3 install -r requirements.txt
script:
- python3 -m pytest -v || python -m pytest -v

jobs:
  allow_failures:
  - python: 3.8-dev
  include:
  - stage: Tests in Linux
    name: Python 3.8.0 on Xenial Linux
    python: 3.8
  - name: Python 3.8.0 on Bionic Linux
    python: 3.8
    dist: bionic
  - name: Python 3.7.4 on Xenial Linux
    python: 3.7
  - name: Python 3.8 dev on Xenial Linux
    python: 3.8-dev
    script:
    - exit 1
  - stage: Tests in other Platforms
    name: Python 3.7.4 on macOS
    os: osx
    osx_image: xcode11.2
    language: shell
  - name: Python 3.8.0 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version 3.8.0
    - python -m pip install --upgrade pip
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
  - stage: Deploy
    if: "(branch = master) AND (type = push)"
    python: 3.8
    install: skip  # no tests, no depedencies needed
    script: skip  # we're not running tests
    deploy:
      on:
        branch: master
      provider: pypi
      user: __token__
      password:
        secure: 
      distributions: "sdist bdist_wheel"
      skip_existing: true
